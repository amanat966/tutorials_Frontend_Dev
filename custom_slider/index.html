<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #B5DEEB -26%, #1688AC 145%);">
          <h1>Boruto</h1>
          <p>The next generation of Naruto</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #7CB696 -1%, #3E604D 124%);">
          <h1>World War 4</h1>
          <p>The end</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #8F7AA3 1%, #5305AF 128%);">
          <h1>Naruto Shippuden</h1>
          <p>Hatred and love</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #FFE692 -8%, #F39102 138%);">
          <h1>Naruto season 1</h1>
          <p>Brothers, rivalry and separation</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://i.postimg.cc/Vv3HfZYp/carousel-1.png)"
        ></div>
        <div
          style="
            background-image: url('https://i.postimg.cc/6pV1KhFb/carousel-2.png)"
        ></div>
        <div
          style="
            background-image: url('https://i.postimg.cc/5NCR7JgV/carousel-3.png)"
        ></div>
        <div
          style="
            background-image: url('https://i.postimg.cc/SxbtHP1z/carousel-4.png)"
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
